<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text-to-Speech Converter</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Advanced Text-to-Speech Converter</h1>
    <div class="container" id="authContainer">
        <h2 id="authTitle">Login</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="loginButton">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <div id="authErrorMessage" class="error"></div>
        <div id="authSuccessMessage" class="success"></div>
    </div>

    <div class="container" id="ttsContainer" style="display: none;">
        <textarea id="textInput" placeholder="Enter text here..." maxlength="500" required></textarea>
        <div class="char-count" id="charCount">500 characters remaining</div>
        
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect" aria-label="Select a language">
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            <option value="de-DE">German</option>
            <option value="ja-JP">Japanese</option>
            <option value="zh-CN">Chinese (Mandarin)</option>
        </select>

        <label for="voiceSelect">Select a Voice:</label>
        <select id="voiceSelect" aria-label="Select a voice"></select>
        <div id="voiceDescription" class="voice-description"></div>
        
        <button id="previewButton" aria-label="Preview the selected voice">Preview Voice</button>

        <label for="rateRange">Speech Rate:</label>
        <select id="rateRange" aria-label="Select speech rate">
            <option value="0.5">Slow</option>
            <option value="1" selected>Normal</option>
            <option value="1.5">Fast</option>
        </select>
        
        <label for="pitchRange">Pitch:</label>
        <input type="range" id="pitchRange" min="0" max="2" step="0.1" value="1" aria-label="Select pitch">
        
        <label for="volumeRange">Volume:</label>
        <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1" aria-label="Select volume">
        
        <label for="audioFormatSelect">Audio Format:</label>
        <select id="audioFormatSelect" aria-label="Select audio format">
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
            <option value="ogg">OGG</option>
        </select>
        
        <button id="convertButton">Convert to Speech</button>
        <button id="stopButton" style="display: none;">Stop</button>
        <button id="downloadButton" style="display: none;">Download Audio</button>
        <div id="loadingMessage" class="loading">Loading...</div>
        <audio id="audioOutput" controls></audio>
        <div id="progressBar" class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div class="history" id="historyContainer">
            <h3>History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <audio id="audioPlayer" controls></audio>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="modalClose">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
